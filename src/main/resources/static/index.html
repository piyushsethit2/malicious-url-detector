<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Malware URL Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="url"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .scan-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .scan-btn:active {
            transform: translateY(0);
        }

        .result-container {
            display: none;
        }

        .result-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid;
        }

        .result-malicious {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
        }

        .result-clean {
            border-left-color: #28a745;
            background: linear-gradient(135deg, #f0fff4 0%, #e6ffe6 100%);
        }

        .result-error {
            border-left-color: #ffc107;
            background: linear-gradient(135deg, #fffbf0 0%, #fff2e6 100%);
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-malicious {
            background: #dc3545;
            color: white;
        }

        .status-clean {
            background: #28a745;
            color: white;
        }

        .status-error {
            background: #ffc107;
            color: #212529;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .result-icon {
            font-size: 2em;
        }

        .result-title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .info-card h4 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-card p {
            color: #212529;
            font-size: 16px;
            font-weight: 500;
            word-wrap: break-word;
            word-break: break-all;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.4;
            margin: 0;
        }

        .url-text {
            font-family: 'Courier New', monospace;
            font-size: 14px !important;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }

        .detection-methods {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .detection-methods h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .method-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .method-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            flex-direction: column;
        }

        .method-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .method-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .method-status {
            font-size: 1.2em;
        }

        .method-name {
            font-weight: 600;
            color: #495057;
        }

        .method-details {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 8px;
            word-wrap: break-word;
            word-break: break-all;
            overflow-wrap: break-word;
            line-height: 1.4;
        }

        .method-confidence {
            font-weight: 600;
            color: #667eea;
            margin-top: auto;
            padding-top: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .threats-list {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .threats-list h4 {
            color: #c53030;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .threats-list ul {
            list-style: none;
            padding: 0;
        }

        .threats-list li {
            background: white;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #fc8181;
            color: #2d3748;
            word-wrap: break-word;
            word-break: break-all;
            overflow-wrap: break-word;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .method-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .info-card p {
                font-size: 14px;
            }

            .url-text {
                font-size: 12px !important;
                padding: 6px;
            }

            .method-details {
                font-size: 13px;
            }

            .method-card {
                min-height: 100px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Enhanced Malware URL Detector</h1>
            <p>Advanced AI-powered URL security analysis with multiple detection methods</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="Enter URL to scan (e.g., https://example.com)" required>
                    <button class="scan-btn" onclick="scanUrl()">üîç Scan URL</button>
                </div>
            </div>

            <div id="result" class="result-container"></div>
        </div>
    </div>

    <script>
        async function scanUrl() {
            const urlInput = document.getElementById('urlInput');
            const resultDiv = document.getElementById('result');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            // Show loading
            resultDiv.className = 'result-container';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <h3>üîç Scanning URL...</h3>
                    <p>Analyzing with multiple detection methods</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `url=${encodeURIComponent(url)}`
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                displayResult(result);
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result-box result-error">
                        <div class="result-header">
                            <div class="result-icon">‚ùå</div>
                            <div>
                                <div class="result-title">Error</div>
                                <div class="status-badge status-error">Failed</div>
                            </div>
                        </div>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            const isMalicious = result.malicious;
            
            const statusClass = isMalicious ? 'result-malicious' : 'result-clean';
            const statusBadge = isMalicious ? 'status-malicious' : 'status-clean';
            const statusText = isMalicious ? 'Malicious' : 'Clean';
            const icon = isMalicious ? 'üö®' : '‚úÖ';
            
            let html = `
                <div class="result-box ${statusClass}">
                    <div class="result-header">
                        <div class="result-icon">${icon}</div>
                        <div>
                            <div class="result-title">${isMalicious ? 'MALICIOUS URL DETECTED' : 'URL IS SAFE'}</div>
                            <div class="status-badge ${statusBadge}">${statusText}</div>
                        </div>
                    </div>

                    <div class="info-grid">
                        <div class="info-card">
                            <h4>URL</h4>
                            <p class="url-text">${result.url}</p>
                        </div>
                        <div class="info-card">
                            <h4>Confidence Score</h4>
                            <p>${(result.confidenceScore * 100).toFixed(1)}%</p>
                        </div>
                        <div class="info-card">
                            <h4>Overall Status</h4>
                            <p>${result.overallStatus}</p>
                        </div>
                        <div class="info-card">
                            <h4>Recommendation</h4>
                            <p>${result.recommendation}</p>
                        </div>
                    </div>
            `;
            
            if (result.threats && result.threats.length > 0) {
                html += `
                    <div class="threats-list">
                        <h4>üö® Threats Detected</h4>
                        <ul>
                            ${result.threats.map(threat => `<li>${threat}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if (result.detectionResults) {
                html += `
                    <div class="detection-methods">
                        <h3>üîç Detection Methods Analysis</h3>
                        <div class="method-grid">
                `;
                
                for (const [method, detection] of Object.entries(result.detectionResults)) {
                    const statusIcon = detection.detected ? 'üö®' : '‚úÖ';
                    const statusColor = detection.detected ? '#dc3545' : '#28a745';
                    
                    html += `
                        <div class="method-card">
                            <div class="method-header">
                                <div class="method-status">${statusIcon}</div>
                                <div class="method-name">${method}</div>
                            </div>
                            <div class="method-details">${detection.details}</div>
                            <div class="method-confidence">Confidence: ${(detection.confidence * 100).toFixed(1)}%</div>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            resultDiv.innerHTML = html;
        }
        
        // Allow Enter key to trigger scan
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scanUrl();
            }
        });
    </script>
</body>
</html>
