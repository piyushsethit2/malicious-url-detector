# Render-specific Spring Boot configuration
# This file is loaded when SPRING_PROFILES_ACTIVE=render

server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:h2:mem:urlscanner
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

# External ML API configuration
ml:
  api:
    enabled: true
    huggingface:
      enabled: true
      api-url: https://api-inference.huggingface.co/models
      model-name: microsoft/DialoGPT-medium

# Logging configuration for Render
logging:
  level:
    com.example.malwaredetector: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management endpoints for health checks - PUBLIC for Render
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always 